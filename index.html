<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 타임스퀘어 새해 카운트다운</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .city-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, #000000 0%, #001428 40%, #002a5a 100%);
            z-index: 1;
        }

        .buildings {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: repeating-linear-gradient(90deg, 
                rgba(0,0,0,0.8) 0px, rgba(0,0,0,0.8) 40px,
                rgba(20,20,40,0.8) 40px, rgba(20,20,40,0.8) 60px);
        }

        .windows {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .window {
            position: absolute;
            background: #4a9eff;
            opacity: 0.5;
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.2; }
        }

        .content {
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 20px;
            background: rgba(0, 20, 40, 0.5);
            box-shadow: 0 0 50px rgba(74, 158, 255, 0.1);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            color: #fff;
            text-shadow: 0 0 20px #4a9eff, 0 0 30px #4a9eff;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 20px #4a9eff, 0 0 30px #4a9eff, 0 0 40px #4a9eff;
            }
            to {
                text-shadow: 0 0 10px #4a9eff, 0 0 20px #4a9eff, 0 0 30px #4a9eff;
            }
        }

        .countdown {
            display: flex;
            gap: 1.5rem;
        }

        .time-box {
            position: relative;
            width: 180px;
            padding: 2rem;
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #4a9eff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
        }

        .number {
            font-family: 'Arial', sans-serif;
            font-size: 5rem;
            font-weight: bold;
            color: #4a9eff;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.8);
            margin-bottom: 0.5rem;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #4a9eff, 0 0 20px #4a9eff;
            }
            to {
                text-shadow: 0 0 20px #4a9eff, 0 0 30px #4a9eff;
            }
        }

        .label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .drop {
            position: absolute;
            width: 1px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(74, 158, 255, 0.3));
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @media (max-width: 900px) {
            .countdown {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .time-box {
                width: 140px;
                padding: 1.5rem;
            }

            .number {
                font-size: 3.5rem;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .time-box {
                width: 120px;
                padding: 1rem;
            }

            .number {
                font-size: 3rem;
            }

            .label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="city-background">
        <div class="buildings"></div>
    </div>
    <div class="rain" id="rain"></div>
    <div class="content">
        <h1>2025 NEW YEAR</h1>
        <div class="countdown">
            <div class="time-box">
                <div class="number" id="days">00</div>
                <div class="label">DAYS</div>
            </div>
            <div class="time-box">
                <div class="number" id="hours">00</div>
                <div class="label">HOURS</div>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">00</div>
                <div class="label">MINUTES</div>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">00</div>
                <div class="label">SECONDS</div>
            </div>
        </div>
    </div>

    <script>
        function createWindows() {
            const buildings = document.querySelector('.buildings');
            const windowsContainer = document.createElement('div');
            windowsContainer.className = 'windows';
            
            for (let i = 0; i < 200; i++) {
                const window = document.createElement('div');
                window.className = 'window';
                window.style.width = '3px';
                window.style.height = '5px';
                window.style.left = `${Math.random() * 100}%`;
                window.style.top = `${Math.random() * 100}%`;
                window.style.animationDelay = `${Math.random() * 4}s`;
                windowsContainer.appendChild(window);
            }
            
            buildings.appendChild(windowsContainer);
        }

        function createRain() {
            const rain = document.getElementById('rain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
                drop.style.animationDelay = `${Math.random() * 2}s`;
                rain.appendChild(drop);
            }
        }

        function updateCountdown() {
            const now = new Date();
            const newYear = new Date('2025-01-01T00:00:00');
            const diff = newYear - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        document.addEventListener('DOMContentLoaded', () => {
            createWindows();
            createRain();
            setInterval(updateCountdown, 1000);
            updateCountdown();

            // 화면 켜짐 유지를 위한 주기적인 작은 동작
            setInterval(() => {
                const temp = document.createElement('div');
                document.body.appendChild(temp);
                document.body.removeChild(temp);
            }, 30000);
        });
    </script>
</body>
</html>
